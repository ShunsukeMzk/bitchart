version: '3'

services:

    https-portal:
        image: steveltn/https-portal:1
        ports:
            - '80:80'
            - '443:443'
        environment:
            DOMAINS: 'bitchart.mmw.works -> http://nginx:8000'
#            STAGE: 'production'
        volumes:
            - ./ssl_certs:/var/lib/https-portal
        restart: always

    nginx:
        image: nginx
        container_name: nginx
        ports:
            - "8000:8000"
        volumes:
            - "./nginx/bitchart.conf:/etc/nginx/conf.d/default.conf"
            - "./run:/run/bitchart"
        restart: always

    presenter:
        build: .
        container_name: presenter
        command: gunicorn --bind unix:/run/bitchart/gunicorn.sock app:app
        volumes:
            - "./run:/run/bitchart"  # for gunicorn.sock
            - "./var:/var/log/bitchart"
            - ".:/opt/bitchart"
        restart: always

    analyzer:
        build: .
        container_name: analyzer
        command: python analyze.py
        volumes:
            - "./var:/var/log/bitchart"
            - ".:/opt/bitchart"
        restart: always

    watcher:
        build: .
        container_name: watcher
        command: python watch.py
        volumes:
            - "./var:/var/log/bitchart"
            - ".:/opt/bitchart"
        restart: always
